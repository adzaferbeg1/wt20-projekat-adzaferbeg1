<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unos rasporeda</title>
    <link rel="stylesheet" href="unosRasporeda.css">
</head>
<body onload="ucitavanje()">
    <form>
        <label for="naziv predmeta">Predmet:</label>
        <input type="text" name="naziv predmeta" class="predmet" id="nazivPredmeta" required>
        <select name="tip" id="tip">
        </select>
        <br>
        <label for="grupaField">Grupa:</label>
        <input type="text" name="grupaField" class="grupaField" id="grupaField" required>
        <br>
        <label for="pocetak">Početak:</label>
        <input type="number" name="pocetak" class="broj" id="pocetak" step="any" required> 
        <br>
        <label for="kraj">Kraj:</label>
        <input type="number" name="kraj" class="broj" id="kraj" step="any" required>
        <br>
        <label for="dan">Dan:</label>
        <select name="dan" id="dani">
        </select>
        <br>
        <button type="button" onclick="return slanje()">Pošalji</button>
    </form>
    <script src="betterAjaxSpirala4.js"></script>
</body>
</html>
